language: ruby
script:
  - bundle exec rake db:setup
  - bundle exec rspec
services:
  - postgresql
notifications:
  email:
    recipients:
    - matheusfvinhas@gmail.com
    on_success: always
    on_failure: always
before_install:
  - openssl aes-256-cbc -K $encrypted_3cfe67c04953_key -iv $encrypted_3cfe67c04953_iv -in .travis/deploy.key.enc -out .travis/deploy.key -d
after_success:
  - eval "$(ssh-agent -s)"
  - chmod 600 .travis/deploy.key.pub
  - ssh-add .travis/deploy.key.pub
  - ssh-keyscan 68.183.139.87 >> ~/.ssh/known_hosts
  - git remote add deploy dokku@68.183.139.87:elabore
  - git config --global push.default simple
  - git push deploy master
